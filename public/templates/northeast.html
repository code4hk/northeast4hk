
  <div class="map-container col-xs-12 col-md-6">
  <div class="area-info">{{areaSelected.name}}</div>
   <leaflet  id="map" defaults="defaults" center="defaultCenter" layers="layers" geojson="displayedGeoJSON"> </leaflet>
  </div>
  <div ng-controller="MapInfoAccordionCtrl" class="info-container col-xs-12 col-md-6">
  <accordion close-others="oneAtATime">

    <accordion-group is-open="status.isFirstOpen">
            <accordion-heading>
            土地用途分佈<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
        </accordion-heading>
        <div >
      <nvd3-pie-chart
          data="exampleData"
          id="exampleId"
          width="550"
          height="350"
          x="xFunction()"
          y="yFunction()"
          showLabels="true">
          <svg></svg>
      </nvd3-pie-chart>
    </div>

    <accordion-group is-open="status.open">
        <accordion-heading>
            I can have markup, too! <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
        </accordion-heading>

    </accordion-group>

  </div>
