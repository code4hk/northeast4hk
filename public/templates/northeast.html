  <div class="map-container col-xs-12 col-md-6">
  <div class="area-info">{{areaSelected.name}}</div>
   <leaflet  id="map" defaults="defaults" center="defaultCenter" layers="layers" geojson="displayedGeoJSON"  markers="displayedMarkers"> </leaflet>
   <div>
       <button class="btn btn-default" ng-click="selectArea('s_ktn_1')">古洞北</button>
    <button class="btn btn-default" ng-click="selectArea('s_fln_1')">粉嶺北</button>
    <button class="btn btn-default" ng-click="selectArea('total')">古洞北及粉嶺北</button>
        <button class="btn btn-default" ng-click="selectArea('fln_golf')">粉嶺哥爾夫球場</button>
   </div>
  </div>
  <div cg-busy="loadingInfoPromise" class="info-container col-xs-12 col-md-6">
  <div   ng-controller="MapInfoAccordionCtrl" >
  <accordion close-others="oneAtATime">
<!--     <accordion-group heading="Static Header, initially expanded" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
      This content is straight in the template.
    </accordion-group> -->
    <accordion-group is-open="status.isFirstOpen">
            <accordion-heading>
            土地用途分佈<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
        </accordion-heading>
        <!-- <div ng-if="!areaSelected.name">選擇地區</div> -->
        <!-- ng-if="areaSelected.name" -->
        <div >
        <h5>總面積：{{areaSelected.sizeByType.area_total.size}} 公頃</h5>
        <div ng-if="areaSelectedId!== 'fln_golf'">
      <nvd3-pie-chart 
          data="chartByAreaData"
          id="exampleId"
          width="650"
          height="350"
          x="xFunction()"
          y="yFunction()"
          showLabels="true"
          showLegend="true"
          tooltips="true"
          labelType="percent"
          tooltipcontent="areaChartTooltipFunction()"
          >
          <svg></svg>
      </nvd3-pie-chart>
          
        </div>
      <span ng-show="areaSelected.dataMap.population.size >0">規劃人口：{{areaSelected.dataMap["population"].size | number:0}}</span>
    </div>
    </accordion-group>
    <accordion-group is-open="status.isPPChartOpen">
        <accordion-heading>
           公私營房屋分佈<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
        </accordion-heading>
       
        <div>根據政府城市規劃委員會20/12/2013刊憲<a href="http://www.ozp.tpb.gov.hk/pdf/s_ktn_1_c.pdf">規劃大鋼</a>及<a href="http://www.info.gov.hk/gia/general/201402/19/P201402190311.htm" target="_blank">發展局於立法會書面回覆</a>最新數字</div>
        <div>無每區數字資料，此為古洞北及粉嶺北兩區數字</div>
        <nvd3-pie-chart 
          data="ppChartBySize"
          id="ppChartByArea"
          width="650"
          height="400"
          x="xFunction()"
          y="yFunction()"
          showLabels="true"
          showLegend="true"
          tooltips="true"
          labelType="percent"
                    tooltipcontent="areaChartTooltipFunction()"
          >
          <svg></svg>
      </nvd3-pie-chart>
<div class="clearfix">
      古洞北面積計算：住宅(甲、乙、丙類) ＋ 綜合發展區 ＋ 商業╱住宅發展連公共交通交匯處、
</div>

    </accordion-group>
    <accordion-group is-open="status.isNewsOpen">
        <accordion-heading>
           相關新聞報導<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
        </accordion-heading>
        相關新聞報導
        <ul >
          <li ng-repeat="aNews in areaSelected.news"></li>
        </ul>
    </accordion-group>

  </accordion>
      
  </div>
  </div>
  </div>
      <script type="text/ng-template" id="templates/modal-content.html">
      <div class="slide">
      <img ng-src="{{slides[activeIndex].image}}"></img>
      </div>
      <div class="modal-footer">
        <div class="slide-description" ng-bind-html="slides[activeIndex].text"></div>
            <button class="btn btn-warning" ng-click="$dismiss()">地圖詳細資料</button>
            <button ng-show="activeIndex>0" class="btn btn-info" ng-click="prev()">上一頁</button>
            <button class="btn btn-primary" ng-show="activeIndex<slides.length-1" ng-click="next()">繼續</button>
    </div>

    </script>
